<div style="text-align: center;">
  <h1>
  Welcome to {{title}} {{data.name}} {{count}}!
  </h1>
  <div>
    <mat-checkbox [checked]="isCheckedParent" (change)="fireEventParent($event)">Parent</mat-checkbox>
  </div>
</div>
<div *ngFor="let item of [1, 2, 3]">
  <app-my-child 
  (childEvent)="myCount($event)" 
  [parentData]="name" [isCheckedParent]="isCheckedParent"></app-my-child>
</div>
